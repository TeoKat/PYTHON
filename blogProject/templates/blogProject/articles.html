{% extends 'base.html' %}

{% block content %}

{% for article in articles %}
    <div class="articles">

        <div class="card " style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text article">{{article.content}}</p>
            <a href="{% url 'article' article.id %}" class="btn btn-primary">Continue reading...</a>
        </div>
        
    </div>
{% endfor %}

{% endblock %}
