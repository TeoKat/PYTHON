{% extends 'base.html' %}

{% block content %}


<div class="container">
  <div class="row ">
    <div class="col-6 mx-auto">

      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group ">
          
          <input style="margin-top: 100px" type="username" name="username" class="form-control forminput" placeholder="Enter Username">
        </div>
        <div class="form-group ">
          
          <input type="password" class="form-control" name="password" placeholder="Enter Password">
        </div>
        
        <button  type="submit" class="btn btn-primary ">Login</button>
      </form>
    
      <p >or <a href="{% url 'signup' %}">Signup</a></p>
    </div>
  </div>  
</div>


{% endblock %}
